<div style="margin-top: 75px;" align="center">
        <form method="get" action="/">
            <p style="font-size:20px;">Specifieke dag zoeken
            <input type="date" name="date" data-date-inline-picker="true" required></p>
            <button class="btn btn-warning text-white" type="submit" style="padding: 10px 20px; font-size: 20px; border-radius: 10px; width:120px; margin-top: 30px;"><b>Zoeken</b></button>
        </form>
    </div>
    <!--Grafiek-->
<div class="row">
    <div class="col-6 text-center">
        <div align="center">
            <div id="ParkeerGrafiek1">
                <canvas id="myChart"></canvas>
                <script src="{% static 'node_modules/chart.js/dist/Chart.js' %}"></script>
                <div class="chart-container" style="position: relative; height:10vh; width:45vw">
                    <script>
                        var canvas = document.getElementById("myChart");
                        var ctx = canvas.getContext('2d');

                        // Global Options:
                        Chart.defaults.global.defaultFontColor = 'black';
                        Chart.defaults.global.defaultFontSize = 16;

                        var data = {
                            labels: ["Authorised people trying to get in", "non authorised people trying to get in"],
                            datasets: [
                                {
                                    fill: true,
                                    backgroundColor: [
                                        'green',
                                        'red'],
                                    data: [{{authorised_true.count}}, {{authorised_false.count}}],
// Notice the borderColor
                                    borderColor: ['black', 'black'],
                                    borderWidth: [2, 2]
                                }
                            ]
                        };

                        // Notice the rotation from the documentation.

                        var options = {
                            title: {
                                display: true,
                                text: 'how many non authorised people trying to get in?',
                                position: 'top'
                            },
                            rotation: -0.7 * Math.PI
                        };


                        // Chart declaration:
                        var myBarChart = new Chart(ctx, {
                            type: 'pie',
                            data: data,
                            options: options
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
        <div class="col-6 text-center">

// Notice the borderColor
                                    borderColor: ['black', 'black'],

                        // Notice the rotation from the documentation.

                        var options = {

                                position: 'top'
                            },
                            rotation: -0.7 * Math.PI
                        };

                        // Chart declaration:
                        var myBarChart = new Chart(ctx, {
                            type: 'bar',
                            data: data,
                            options: options
                        });
                    </script>
                </div>
